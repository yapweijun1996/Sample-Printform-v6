<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintForm Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>PrintForm System Test</h1>
    <div id="test-results"></div>
    
    <script src="./js/printform-improved.js"></script>
    <script>
        function runTests() {
            const results = document.getElementById('test-results');
            
            // Test 1: Check if classes are defined
            try {
                if (typeof window.PrintFormConfig !== 'undefined') {
                    results.innerHTML += '<div class="test-result success">✅ PrintFormConfig class is properly defined</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ PrintFormConfig class is not defined</div>';
                }
                
                if (typeof window.PrintFormProcessor !== 'undefined') {
                    results.innerHTML += '<div class="test-result success">✅ PrintFormProcessor class is properly defined</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ PrintFormProcessor class is not defined</div>';
                }
                
                if (typeof window.processAllPrintForms !== 'undefined') {
                    results.innerHTML += '<div class="test-result success">✅ processAllPrintForms function is available</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ processAllPrintForms function is not available</div>';
                }
                
                // Test 2: Try creating instances
                const config = new window.PrintFormConfig({
                    paperWidth: 750,
                    paperHeight: 1050,
                    repeatHeader: true
                });
                results.innerHTML += '<div class="test-result success">✅ PrintFormConfig instance created successfully</div>';
                
                const processor = new window.PrintFormProcessor(config);
                results.innerHTML += '<div class="test-result success">✅ PrintFormProcessor instance created successfully</div>';
                
                // Test 3: Check configuration values
                if (config.paperWidth === 750 && config.paperHeight === 1050 && config.repeatHeader === true) {
                    results.innerHTML += '<div class="test-result success">✅ Configuration values are correctly set</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ Configuration values are incorrect</div>';
                }
                
                results.innerHTML += '<div class="test-result info">ℹ️ All tests completed successfully! The improved PrintForm system is ready to use.</div>';
                
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ Test failed with error: ${error.message}</div>`;
            }
        }
        
        // Run tests when page loads
        window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
