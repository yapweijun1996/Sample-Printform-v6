<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintFormFormatter Test</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; padding: 20px; }
    .paper_width { width: 396px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #000; padding: 4px; }
    .pheader, .pdocinfo, .prowheader, .prowitem, .pfooter, .pfooter_logo { margin-bottom: 10px; }
    .div_page_break_before { page-break-before: always; }
    .printform_formatter { /* styling for formatted pages */ }
  </style>
</head>
<body>
  <div class="paper_width printform">
    <table class="paper_width pheader">
      <tr><td style="text-align:center;"><strong>Sample Company</strong></td></tr>
    </table>
    <table class="paper_width pdocinfo">
      <tr><td>Invoice #: 001</td></tr>
      <tr><td>Date: 2025-05-25</td></tr>
    </table>
    <table class="paper_width prowheader">
      <tr>
        <th>Description</th><th>Qty</th><th>UOM</th><th>Price</th>
      </tr>
    </table>

    <!-- Row items -->
    <table class="paper_width prowitem"><tr><td>Item A</td><td>2</td><td>EA</td><td>50.00</td></tr></table>
    <table class="paper_width prowitem"><tr><td>Item B</td><td>1</td><td>EA</td><td>75.00</td></tr></table>
    <table class="paper_width prowitem"><tr><td>Item C</td><td>3</td><td>EA</td><td>30.00</td></tr></table>
    <table class="paper_width prowitem"><tr><td>Item D</td><td>4</td><td>EA</td><td>20.00</td></tr></table>
    <!-- Force a page break before this row -->
    <table class="paper_width prowitem tb_page_break_before"><tr><td>Item E (break)</td><td>1</td><td>EA</td><td>100.00</td></tr></table>
    <table class="paper_width prowitem"><tr><td>Item F</td><td>2</td><td>EA</td><td>60.00</td></tr></table>
    <table class="paper_width prowitem"><tr><td>Item G</td><td>5</td><td>EA</td><td>15.00</td></tr></table>
    <table class="paper_width prowitem"><tr><td>Item H</td><td>2</td><td>EA</td><td>45.00</td></tr></table>

    <table class="paper_width pfooter">
      <tr><td>Remarks: Thank you!</td><td colspan="2">Subtotal:</td><td>400.00</td></tr>
      <tr><td></td><td colspan="2">Tax:</td><td>20.00</td></tr>
      <tr><td></td><td colspan="2">Total:</td><td>420.00</td></tr>
    </table>
    <table class="paper_width pfooter_logo">
      <tr><td style="text-align:center;">[Company Logo Here]</td></tr>
    </table>
  </div>

  <script type="module" src="js/PrintFormFormatter.js"></script>
</body>
</html>
